<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Places I've Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Visited</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place and things about it:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place">Place name</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time-of-year">Time of year</label>
              <input type="text" class="form-control" id="new-time-of-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn-info">Add</button>
          </form>
          <h2>Places:</h2>
          <ul id="places"></ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Place name: <span class="place-name"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of year: <span class="time-of-year"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
